<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!--This is the appearance section of the page.-->
        <style>
          #input1, #input2{width: 25%;}
         
          .navbar
            {
              border-radius: 1cm;
            }

          .p-4
          {
            border-radius: 0.5cm;
          }

          body
            {
              background-color: lightblue;
            }
          
          #People_info{
            float: left;
            padding-left: 20%;
          }

          #Card_Info{
            float: right;
            padding-right: 20%;
          }
        </style>

        <title>Checkout</title> 
            
    </head>
    <body>
        <!--This is the main heading of the page.-->
        <div class="container">
            <div class="p-4 text-center fs-1 text-white bg-primary mt-2">
                Checkout
            </div>
            <br>
            <!--This is the naigation bar at the top of the screen.-->
            <nav class="navbar navbar-expand-lg navbar-light bg-primary mt-2">
                <div class="container-fluid">
                  <a class="navbar-brand text-white" href="#"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link text-white text-decoration-underline" aria-current="page" href="Main.html">Shop</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              <br>
              <div id="People_info"><form>
                <h4>PERSONAL INFORMATION</h4>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" required>
                <br><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" required>
                <br><br>
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="address1">Address 1:</label><br>
                <input type="text" id="address1" name="address1" required>
                <br><br>
                <label for="address2">Address 2:</label><br>
                <input type="text" id="address2" name="address2" required>
                <br><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" required>
                <br><br>
                <label for="county">County:</label><br>
                <input type="text" id="county" name="county" required>
                <br><br>
                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country" required>
                <br><br>
                <input type="submit" value="Submit">
              </form></div>
              
              <div id="Card_Info"><form>
                  <h4>CREDIT CARD INFORMATION</h4>
                  <label for="card_No">CREDIT CARD NUMBER:</label><br>
                  <input type="text" id="card_No" name="card_No" required>
                  <br><br>
                  <label for="cvv">CVV:</label><br>
                  <input type="text" id="cvv" name="cvv" required>
                  <br><br>
                  <label for="Exp_Date">EXPIRATION DATE:</label><br>
                  <input type="text" id="Exp_Date" name="Exp_Date" required>
                  <br><br>
                  <label for="Zip">BILLING ZIP:</label><br>
                  <input type="text" id="Zip" name="Zip" required>
                  <br><br>
                  <input type="submit" value="Submit">
              </form></div>

        </div>
    </body>
</html>
